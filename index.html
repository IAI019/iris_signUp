<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
         <div class="formSide">
            <form>
                <h1>sign up</h1>
                <!-- user input -->
                <div class="inputContainer">
                    <input type="text" placeholder="User Name">
                    <i class="fa fa-user" aria-hidden="true" style="font-size: 15px;"></i>
                </div>
                <!-- email input -->
                <div class="inputContainer">
                    <input type="text" placeholder="Email">
                    <i class="fa fa-envelope" aria-hidden="true" style="font-size: 15px;"></i>
                </div>
                <!-- password input -->
                <div class="inputContainer">
                    <input type="password" placeholder="Password">
                    <i class="fa fa-lock" aria-hidden="true" style="font-size: 18px;"></i>
                </div>

                <button>Sign Up</button>

                <a href="#">Already have an account?</a>
            </form>
            <div class="imgSide">
                <img src="./image/8k1oirnu.png" alt="flower">
            </div>
        </div>
    </div>
</body>
</html>
